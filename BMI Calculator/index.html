<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Slab&display
            =swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <h1>BMI Calculator</h1>
      <div class="yourBmi">
        <h2>Your BMI: <span id="value">00</span></h2>
      </div>
      <div class="calculateBmi">
        <div class="inputbox">
          <p>
            Height<br />( cm ) <br />
            <input type="text" name="height" id="height" />
          </p>
        </div>
        <div class="inputbox">
          <p>Weight<br />( kg )
          <br /><input type="text" name="Weight" id="Weight" /></p>
        </div>
    </div>
        <div class="buttons">
          <input type="Submit" class="btn" value="Calculate BMI" id="calculateBMI" /><br> 
          <input type="reset" class="btn" name="Reset" id="reset" />
        </div>
      
    </div>
  </body>
</html>
